<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기독교 신앙의 소개 (Introduction of Christian Faith)</title>
    <style>
        :root {
            --bg-gradient-start: #f0f8f0;
            --bg-gradient-end: #e8f5e8;
            --text-color: #2d5016;
            --highlight-color: #4a7c59;
            --button-text-color: #ffffff;
            --button-border-color: #4a7c59;
            --button-text-original-color: #2d5016;
        }

        body, html {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            line-height: 1.8;
            background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            max-width: 900px; /* Optimal width for desktop */
            margin: 20px auto;
            background-color: var(--bg-gradient-end); /* Consistent light green background */
            border-radius: 10px; /* Slightly rounded for main screen */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Gentle shadow */
        }

        h1 {
            font-size: 2.5em;
            color: var(--highlight-color);
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            word-break: keep-all;
        }

        h1 small {
            display: block;
            font-size: 0.6em;
            color: var(--text-color);
            font-style: italic;
            margin-top: 5px;
        }

        .button-list {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            background-color: var(--bg-gradient-start); /* Light green button background */
            color: var(--button-text-original-color); /* Dark green text */
            border: 1px solid var(--button-border-color); /* Highlight color border */
            border-radius: 8px;
            text-align: left;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            box-sizing: border-box;
            word-break: keep-all;
        }

        .nav-button:hover {
            background-color: var(--highlight-color); /* Highlight color on hover */
            color: var(--button-text-color); /* White text on hover */
            border-color: var(--text-color); /* Dark green border on hover */
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                margin: 0 auto;
                padding: 15px;
                border-radius: 0; /* Full width on mobile, no rounded corners */
                box-shadow: none; /* No shadow on mobile */
            }
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .nav-button {
                font-size: 1em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기독교 신앙의 소개<small>(Introduction of Christian Faith)</small></h1>
        <div class="button-list">
            <a href="0들어가는 말.html" class="nav-button">들어가는 말: 나는 누구인가?</a>
            <a href="1u.html" class="nav-button">제1단원: 이 세상과 인간을 창조한 창조주 하나님이 계시다</a>
            <a href="2u.html" class="nav-button">제2단원: 천지창조와 세상의 시작</a>
            <a href="3u.html" class="nav-button">제3단원: 인간의 하나님 배반</a>
            <a href="4u.html" class="nav-button">제4단원: 예수 그리스도의 구원 사역</a>
            <a href="5u.html" class="nav-button">제5단원: 구원의 시대를 주심</a>
            <a href="6u.html" class="nav-button">제6단원: 세상의 종말과 심판</a>
            <a href="7u.html" class="nav-button">제7단원: 천국에서의 영원한 삶</a>
            <a href="8맺음말.html" class="nav-button">맺음말: 신앙에의 권유 - 진실에 근거한 삶</a>
        </div>
    </div>
</body>
</html>
